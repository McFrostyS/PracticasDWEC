<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario de alta de cuenta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Formulario de alta de cuenta</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nombre completo*</label>
                    <input type="text" class="form-control" id="name" autofocus />
                    <p class="error-feedback"></p>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico*</label>
                    <input type="email" class="form-control" id="email" autofocus />
                    <p class="error-feedback"></p>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <input type="password" class="form-control" id="password" autofocus />
                    <p class="error-feedback"></p>
                </div>
                <div class="form-group">
                    <label for="credit-card">Número de tarjeta de crédito*</label>
                    <input type="text" class="form-control" id="credit-card" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="codigoPostal">Código Postal*</label>
                    <input type="text" class="form-control" id="codigoPostal" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="numeroEntero">Número Entero*</label>
                    <input type="text" class="form-control" id="numeroEntero" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="numeroReal">Número Real*</label>
                    <input type="text" class="form-control" id="numeroReal" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="numeroTelefono">Número de Teléfono*</label>
                    <input type="text" class="form-control" id="numeroTelefono" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="telefonoInternacional">Número de Teléfono Internacional*</label>
                    <input type="text" class="form-control" id="telefonoInternacional" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha*</label>
                    <input type="text" class="form-control" id="fecha" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="dni">DNI*</label>
                    <input type="text" class="form-control" id="dni" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="url">URL*</label>
                    <input type="text" class="form-control" id="url" autofocus />
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group">
                    <label for="contraseña">Contraseña Segura*</label>
                    <input type="password" class="form-control" id="contraseña" autofocus />
                    <p class="error-feedback"></p>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" />
                    <label class="form-check-label" for="terms">Acepto los términos y condiciones*</label>
                    <p class="error-feedback"></p>
                </div>

                <div class="form-group form-check">
                    <label>Recibir publicidad de:</label><br />
                    <input type="checkbox" class="form-check-input marketing" id="company1" />
                    <label class="form-check-label" for="company1">Compañía 1</label><br />
                    <input type="checkbox" class="form-check-input marketing" id="company2" />
                    <label class="form-check-label" for="company2">Compañía 2</label><br />
                    <input type="checkbox" class="form-check-input marketing" id="company3" />
                    <label class="form-check-label" for="company3">Compañía 3</label><br />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="selectAllMarketing()">Seleccionar todo</button>
                <button type="button" class="btn btn-secondary" onclick="deselectAllMarketing()">Deseleccionar todo</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
